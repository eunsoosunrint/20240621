<!--

    유저가 직접 값을 입력하여 계산할 수 있게 함.
    출력값을 readonly로 변경하여 수정할 수 없게함
    정수 입력 타입을 number로 설정하여 숫자 외에는 넣을 수 없게 함

-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10517정은수</title>
    
    <script>
        document.write("<h1>구구단표</h1>");
        document.write("<table border=2 width=50%>");
        for(let i = 1; i<=9; i++) {
            document.write("<tr>");
            for(let j = 1; j<=9; j++) {
                document.write(`<td>${i*j}</td>`);      
            }
            document.write("</tr>");
        }
        document.write("</table>");


        const calc = (a,b) => a*b;
        const calcIpt = () => calc(document.getElementById('a').value, document.getElementById('b').value);
        const update = () => document.getElementById('v').value = calcIpt();
    </script>
</head>
<body>
    <h1>계산하기</h1>
    <input id="a" type="number" oninput="update()"/> * <input id="b" type="number" oninput="update()"/> = <input id="v" type="number" readonly/>
    
</body>
</html>
